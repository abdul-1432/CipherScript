<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Decryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffdd;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #bacddb;
            padding: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4caf59;
            border-color: black;
            color: rgb(0, 0, 0);
            cursor: pointer;
            border-radius: 5%;
        }

        button:hover {
            background-color: transparent;
            color: #000000;
            border-radius: 2%;
            border-color: black;
        }

        h2 {
            text-align: center;
        }

        .result {
            margin-top: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: auto;
        }

        .column {
            width: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            box-sizing: border-box;
        }
        
        footer {
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Data Decryption</h2>
        <br><br>
        <label for="encryptedData">Enter Encrypted Data:</label>
        <input type="text" id="encryptedData">

        <label for="key">Enter the Key:</label>
        <input type="number" id="key">

        <button onclick="performDecryption()">Decrypt</button>

        <div class="result">
            <div class="column">
                <p><strong>Decrypted Data:</strong></p>
                <p id="decryptedData"></p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Abdul_Gafoor. All rights reserved.</p>
    </footer>   

    <script>
        function performDecryption() {
            var encryptedData = document.getElementById('encryptedData').value;
            var key = parseInt(document.getElementById('key').value);
            var decryptedData = caesarCipherDecrypt(encryptedData, key);
            document.getElementById('decryptedData').innerText = decryptedData;
        }

        function caesarCipherDecrypt(data, key) {
            var decrypted = "";
            for (var i = 0; i < data.length; i++) {
                var charCode = data.charCodeAt(i);
                decrypted += String.fromCharCode(charCode - key);
            }
            return decrypted;
        }
    </script>
</body>
</html>

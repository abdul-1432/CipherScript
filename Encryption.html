<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Encryption</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffdd;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #bacddb;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0;
            font-size: 16px;
        }

        input {
            width: auto; /* Allow the input to auto-adjust based on content */
            padding: 8px;
            font-size: 16px;
        }

        button {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: transparent;
            color: black;
        }

        h2 {
            text-align: center;
        }

        .result {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: auto;
        }

        .column {
            width: auto; /* Allow the column to auto-adjust based on content */
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            box-sizing: border-box;
        }
        footer {
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Data Encryption</h2>
        <label for="inputData">Enter Data:</label>
        <input type="text" id="inputData">

        <label for="key">Enter the Key:</label>
        <input type="number" id="key">
        <br><br>
        <button onclick="performEncryption()">Encrypt</button>

        <div class="result">
            <div class="column">
                <p><strong>Decrypted Data:</strong></p>
                <p id="decryptedData"></p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Abdul_Gafoor. All rights reserved.</p>
    </footer>   

    <script>
        function performEncryption() {
            var inputData = document.getElementById('inputData').value;
            var key = parseInt(document.getElementById('key').value);
            var encryptedData = caesarCipherEncrypt(inputData, key);
            document.getElementById('encryptedData').innerText = encryptedData;

            // Perform decryption simultaneously for demonstration purposes
            var decryptedData = caesarCipherDecrypt(encryptedData, key);
            document.getElementById('decryptedData').innerText = decryptedData;
        }

        function caesarCipherEncrypt(data, key) {
            var encrypted = "";
            for (var i = 0; i < data.length; i++) {
                var charCode = data.charCodeAt(i);
                encrypted += String.fromCharCode(charCode + key);
            }
            return encrypted;
        }

        function caesarCipherDecrypt(data, key) {
            var decrypted = "";
            for (var i = 0; i < data.length; i++) {
                var charCode = data.charCodeAt(i);
                decrypted += String.fromCharCode(charCode - key);
            }
            return decrypted;
        }
    </script>
</body>
</html>
